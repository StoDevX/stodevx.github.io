---
layout: default
---
<article class="post">

  <header class="post-header">
    {% assign custom_url = page.url | append: page.baseurl %}
    {% assign repo_url = site.github_url | append: page.repo %}
    {% assign full_base_url = repo_url | default: custom_url %}
    <a class="site-title" href="{{ full_base_url }}/">{{ page.title | escape }}</a>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
